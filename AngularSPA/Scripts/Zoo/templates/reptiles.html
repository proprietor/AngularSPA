<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Type</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody ng-repeat="reptile in reptiles">
            <tr>
                <td>{{reptile.Type}}</td>
                <td>{{reptile.Description}}</td>
            </tr>
        </tbody>
    </table>
</div>
